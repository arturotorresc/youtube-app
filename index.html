<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Jorge Arturo Torres" />
    <title>Youtube Search - Web Lab 6</title>
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="masthead">
        <header>
          <a class="logo-link" href="https://www.youtube.com" target="blank">
            <h1>Youtube</h1>
          </a>
        </header>
        <section class="search-container">
          <form class="search" id="search-form">
            <input placeholder="Search a video" id="search-bar" type="text" />
            <button id="search-btn" type="submit">Search</button>
          </form>
        </section>
        <section class="profile">
          <p>Profile</p>
        </section>
      </div>
      <main class="results">
        <h3>Results</h3>
        <div class="results"></div>
        <div class="no-results">Search for something...</div>
        <div class="page-container hidden">
          <button id="prev-btn" class="pages">Previous Page</button>
          <button id="next-btn" class="pages">Next Page</button>
        </div>
      </main>
      <footer>
        <p>AJAX - YouTube API</p>
        <p>Web Laboratory 6</p>
        <p>By Jorge Arturo Torres</p>
      </footer>
    </div>
    <script src="js/index.js" type="application/javascript"></script>
  </body>
</html>
